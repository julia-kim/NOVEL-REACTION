{% extends "layout.html" %} 
{% set active_page = "login" %} 
{% block title %}SIGN IN | NOVEL REACTION{% endblock %} 
{% block body %}
<div class="container">
  <div class="login-register-container rounded shadow-sm">
    <div>
      <h2 class="d-inline">Sign in</h2>
      <div class="login-register-switch float-right">
        or
        <a class="text-dark" href="{{ url_for('register') }}"
          >create an account</a
        >
      </div>
    </div>
    <form action="{{ url_for('login') }}" method="post">
      <div class="form-group mb-0">
        <input
          class="form-control mx-0 mt-4 mb-2"
          type="text"
          name="username"
          placeholder="Username"
          value="{{ request.form.username }}"
          required
        />
        <input
          class="form-control mx-0 mt-2 mb-3"
          type="password"
          name="password"
          placeholder="Password"
          value="{{ request.form.password }}"
          required
        />
        <button class="btn btn-dark btn-block" type="submit">Sign in</button>
      </div>
    </form>
    {% if error %}
    <div
      class="alert alert-danger alert-dismissible fade show mt-3 mb-0"
      role="alert"
    >
      <strong>ERROR:</strong> {{ error }}
      <button
        type="button"
        class="close"
        data-dismiss="alert"
        aria-label="Close"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    {% endif %}
  </div>
</div>
{% endblock %}
